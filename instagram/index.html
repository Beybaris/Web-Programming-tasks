<!DOCTYPE html>
<html>
<head>
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
</head>
<body>
     <div class="instagram">
     	<div class="container">
     		<div class="intro">
     			<div class="screen"></div>
     			<div class="intro__left">
     				<img class="phone" src="image/phone.png " width="454px" height="618px">	
     				
     			</div>

     			<div class="intro__right">
     				<div class="right__first">
     					<img class="logo" src="image/insta.png">
     					<form class="form__join">
     						<input class="user" type="text" name="" placeholder="Phone number,username, or email"><br>
     						<input class="password" type="text" name="" placeholder="Password">
     					</form>
     					<button class="button">Log in</button>
     					<div class="grey__l"></div>
     					<div class="grey__r"></div>
     					<h4 class="or">Or</h4>
     					<h4 class="facebook">Log in with Facebook</h4>
     					<a class="forgot" href="">Forgot password?</a>
     				</div>
     				<div class="right__second">
     				    <h3 class="acc">Don't have an account?</h3>
     				    <a class="log" href="">Signs up</a>	
     				</div>

     				<div class="right__third">
     					<h4 class="get">Get the app.</h4>
     					<img class="apple" src="image/apple.png">
     					<img class="android" src="image/google.png">
     				</div>
     			</div>
     		</div>
     	</div>
     </div>
</body>
</html>
